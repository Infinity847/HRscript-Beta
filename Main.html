            var names = ['Beautifying masterpiece', 'Charming applets', 'My big masterpiece', 'A pen leading to an app', 'Charming modern app', 'My story', 'Real lucky app', 'Questioning game', 'Donating Well', 'Moonlight donating app'];
            var ran;

view();
            }

                document.getElementById("appView").innerHTML = apps;
            }
